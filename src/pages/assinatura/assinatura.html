  <button ion-button full round icon-start color="danger" (click)="clearPad()"><ion-icon name="close"></ion-icon>Limpar</button>
  <button ion-button full round icon-start color="primary" (click)="savePad()"><ion-icon name="checkmark"></ion-icon>Salvar</button>
